<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliced Image Grid</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  
}

.sliced-grid {
  display: grid;
  grid-template-columns: 1fr 1fr; /* 2-column grid */
  grid-template-rows: 1fr 1fr;    /* 2-row grid */
  gap: 10px;
  max-width: 400px;
  margin: 0 auto;
}

.slice {
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}

.slice img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
}

/* Specific clip-path shapes for each slice */
.slice1 img {
  clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
}

.slice2 img {
  clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 100%);
}

.slice3 img {
  clip-path: polygon(0 0, 100% 10%, 100% 100%, 0 100%);
}


  </style>
</head>
<body>
  <div class="sliced-grid">
    <div class="slice slice1">
      <img src="assets/images/DSC_0331.JPG" alt="Qur'an Class">
    </div>
    <div class="slice slice2">
      <img src="assets/images/DSC_0331.JPG" alt="Qur'an Class">
    </div>
    <div class="slice slice3">
      <img src="assets/images/DSC_0331.JPG" alt="Qur'an Class">
    </div>
  </div>

</body>
</html>
